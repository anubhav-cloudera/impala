apiVersion: v1
kind: Service
metadata:
  name: {{ include "impala.fullname" . }}-statestored
  labels:
{{ include "impala.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: rpc
      port: 24000
      targetPort: rpc
    - name: web
      port: 25010
      targetPort: web
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: {{ include "impala.name" . }}
    app.kubernetes.io/component: statestored
